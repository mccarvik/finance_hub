<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}

    <script src="/static/js/opt_vanilla.js"></script>
    <div>
        <button id="opt_vanilla_calc_prem" class='vanilla_buttons' onclick="opt_vanilla_calc_prem(event, '{{ SECRET_KEY }}');">Calculate Premium</button>
        <button id="opt_vanilla_calc_vol" class='vanilla_buttons' onclick="opt_vanilla_calc_vol(event, '{{ SECRET_KEY }}');">Calculate Volatility</button>
    </div>
    <div>
        <label class='opt_fields'>Option Type</label>
        <select class='opt_fields' id='call_put'>
            <option value="C">Call</option>
            <option value="P">Put</option>
        </select>
    </div>
    <div>
        <label class='opt_fields' id='underlying_val'>Underlying</label>
        <input type="text" value =""/>    
    </div>
    <div>
        <label class='opt_fields' id='strike_val'>Strike</label>
        <input type="text" value =""/>
    </div>
    <div>
        <label class='opt_fields' id='ir_val'>Interest Rate</label>
        <input type="text" value =""/>
    </div>
    <div>
        <label class='opt_fields' id='tenor_val'>Tenor</label>
        <input type="text" value =""/>
    </div>
    <div>
        <label class='opt_fields' id='vol_val'>Volatility</label>
        <input type="text" value =""/>
    </div>
    <div>
        <label class='opt_fields' id=prem_val>Premium</label>
        <input type="text" value =""/>
    </div>
    
{% endblock %}
