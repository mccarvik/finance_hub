<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{ title }} - Finance Hub</title>
    {% else %}
    <title>Finance Hub</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/moment.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Finance Hub</a>
            <ul class="nav">
              <li><a href="{{ url_for('equity_screener') }}">Equity Screener</a></li>
              <li><a href="{{ url_for('bond') }}">Bond</a></li>
              <li><div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="link" data-toggle="dropdown">Option
                  <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="{{ url_for('opt_vanilla') }}">Vanilla Options</a></li>
                  <li><a href="#">Exotic Option</a></li>
                </ul>
              </div></li>
            </ul>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>   
  </body>
</html>
